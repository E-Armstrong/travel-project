<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
</head>
<body>

<div id="app">
    <div class="container">
        <h1>The Travel Project</h1>
        <div class="row">
            <div class="col-12">
                <p>Find Hotels in:</p>
                <span><input id="hotelLocation" v-model="location" type="text" placeholder="Enter a City"><span>
                <input class="btn" v-on:click="findHotels" type="submit">
            </div>
        </div>
        <div class="row">
            <div class="borders col-4">
                <div v-for="location in locations" v-on:click="findHotelDetails" v-bind:id="location.place_id">{{location.name}}</div> <!--id = place_id -->
            </div>
            <div class="borders col-8">
                <div v-for="detail in details">Name: {{detail.name}}</div> 
                <div v-for="detail in details">Address: {{detail.formatted_address}}</div> 
                <div v-for="detail in details">Phone: {{detail.formatted_phone_number}}</div> 
                <div v-for="detail in details">Rating: {{detail.rating}}</div> 
                <div v-for="detail in details">Website: {{detail.url}}</div> 
           </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-12">
                <p>Enter date:</p>
                <input type="submit">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-12">
                <p>Enter number of people traveling:</p>
                <input type="submit">
            </div>
        </div>
    </div>    
</div>
<!-- AUTO COMPLETE -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj6H3jojxCX5hDq4nryj-7O1JUmzrrIY4&libraries=places"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
